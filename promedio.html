<!DOCTYPE html>
<html lang="es">
<head>

    
    <title>Calculadora de Promedio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Promedio</h1>
    <form id="gradeForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required oninput="calcularPromedio()"><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required oninput="calcularPromedio()"><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required oninput="calcularPromedio()"><br><br>

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" name="nota4" required oninput="calcularPromedio()"><br><br>
    </form>

    <h2 id="resultado">El promedio de las 4 notas es: </h2>

    <script>
        function calcularPromedio() {
            let nota1 = parseFloat(document.getElementById('nota1').value) || 0;
            let nota2 = parseFloat(document.getElementById('nota2').value) || 0;
            let nota3 = parseFloat(document.getElementById('nota3').value) || 0;
            let nota4 = parseFloat(document.getElementById('nota4').value) || 0;

            let promedio = (nota1 + nota2 + nota3 + nota4) / 4;

            document.getElementById('resultado').innerText = 'El promedio  de las 4 notas es: ' + promedio.toFixed(2);
        }
    </script>
</body>
</html>
